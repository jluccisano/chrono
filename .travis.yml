language: node_js
node_js:
- '7'
cache:
  directories:
  - node_modules
before_install:
- npm i -g npm@^5.3.0
install:
- npm install
- npm run build
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/home-automation-webapp.zip
  skip_cleanup: true
  on:
    tags: true
    repo: jluccisano/home-automation-webapp
