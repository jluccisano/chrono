language: node_js
node_js:
- '7'
cache:
  directories:
  - node_modules
before_install:
- npm i -g npm@^5.3.0
install:
- npm install
- npm run build
deploy:
  provider: releases
  skip_cleanup: true
  email: joseph.luccisano@gmail.com
  on:
    tags: false
    all_branches: true
  #travis encrypt "GITHUB PASSWORD" --add deploy.password
  password:
    secure: 
  #travis encrypt "GITHUB USER" --add deploy.user
  user:
    secure: 
